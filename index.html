<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinical Trials Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 p-4 md:p-8">
    <div class="max-w-full mx-auto bg-white p-6 md:p-8 rounded-lg shadow-md">
        <h1 class="text-2xl md:text-3xl font-bold mb-6 text-gray-800">Clinical Trials Finder</h1>
        
        <form id="search-form" class="mb-6 grid grid-cols-1 md:grid-cols-4 gap-4 items-end">
            <div class="md:col-span-2">
                <label for="search-term" class="block text-sm font-medium text-gray-700 mb-1">Search Term</label>
                <input type="text" id="search-term" placeholder="Condition, drug, or sponsor" 
                       class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <label for="filter-phase" class="block text-sm font-medium text-gray-700 mb-1">Phase</label>
                <select id="filter-phase" class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm bg-white">
                    <option value="">All Phases</option>
                    <option value="EARLY_PHASE1">Early Phase 1</option>
                    <option value="PHASE1">Phase 1</option>
                    <option value="PHASE2">Phase 2</option>
                    <option value="PHASE3">Phase 3</option>
                    <option value="PHASE4">Phase 4</option>
                    <option value="NA">N/A</option>
                </select>
            </div>
            <div>
                <label for="filter-status" class="block text-sm font-medium text-gray-700 mb-1">Status</label>
                <select id="filter-status" class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm bg-white">
                    <option value="">All Statuses</option>
                    <option value="RECRUITING">Recruiting</option>
                    <option value="NOT_YET_RECRUITING">Not Yet Recruiting</option>
                    <option value="ACTIVE_NOT_RECRUITING">Active, Not Recruiting</option>
                    <option value="COMPLETED">Completed</option>
                </select>
            </div>
            <div class="md:col-start-4">
                <button type="submit" class="w-full px-6 py-2 bg-indigo-600 text-white font-semibold rounded-md shadow-sm hover:bg-indigo-700 transition-colors">
                    Search
                </button>
            </div>
        </form>

        <div id="loading" class="hidden flex justify-center items-center my-6">
            <div class="spinner"></div>
            <p class="ml-3 text-gray-600">Loading results...</p>
        </div>

        <div id="error-message" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-md my-4">
            <strong class="font-bold">Error:</strong>
            <span id="error-text"></span>
        </div>

        <div id="results-area" class="mt-8">
            <div id="results-count" class="mb-4 text-gray-600 text-sm"></div>
            <div class="overflow-x-auto table-container border border-gray-200 rounded-lg">
                <table class="min-w-full bg-white">
                    <thead class="bg-gray-50">
                        <tr>
                            <th data-sort="NCTId">NCT ID</th>
                            <th data-sort="BriefTitle">Title</th>
                            <th data-sort="Phase">Phase</th>
                            <th data-sort="OverallStatus">Status</th>
                            <th data-sort="LocationCity">Location</th>
                            <th data-sort="StartDate">Start Date</th>
                        </tr>
                    </thead>
                    <tbody id="results-table-body" class="bg-white divide-y divide-gray-200">
                        <tr><td colspan="6" class="text-center py-6 text-gray-500">Enter search criteria to begin</td></tr>
                    </tbody>
                </table>
            </div>
            <div id="pagination" class="mt-6 flex justify-center space-x-2"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
