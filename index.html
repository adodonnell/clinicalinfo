<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prospecting Clinical Trials Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 p-4 md:p-8">
    <div class="max-w-full mx-auto bg-white p-6 md:p-8 rounded-lg shadow-md">

        <h1 class="text-2xl md:text-3xl font-bold mb-6 text-gray-800">Prospecting Clinical Trials Dashboard</h1>
        <p class="mb-6 text-gray-600">Search for trials and filter by phase or status to identify potential prospecting opportunities. Click headers to sort.</p>

        <form id="search-form" class="mb-6 grid grid-cols-1 md:grid-cols-4 gap-4 items-end">
            <!-- Form content remains the same -->
        </form>

        <div id="loading" class="hidden flex justify-center items-center my-6">
            <div class="spinner"></div>
            <p class="ml-3 text-gray-600">Loading results...</p>
        </div>

        <div id="error-message" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-md relative my-4" role="alert">
            <strong class="font-bold">Error:</strong>
            <span class="block sm:inline" id="error-text"></span>
        </div>

        <div id="results-area" class="mt-8">
            <!-- Results table structure remains the same -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
